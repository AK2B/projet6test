<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pay My Buddy - <?= $title ?></title>
<link rel="icon" type="image/png" th:href= "@{favIcon.png}" />
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- Custom CSS -->
<link th:href= "@{/css/style.css}" rel="stylesheet" />
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
		<div class="container-fluid ">
			<a class="navbar-brand pmbColor p-3 me-auto text-white rounded"
				href="home">Pay My Buddy</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarColor03"
				aria-controls="navbarColor03" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse d-flex flex-row-reverse"
				id="navbarColor03">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" href="home">Home
							<span class="visually-hidden">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="contact">Contact</a>
					</li>

				</ul>

			</div>
		</div>
	</nav>

	<section class="vh-100 gradient-custom">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card bg-light" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">

							<div class="mb-md-5 mt-md-4 pb-5">

								<h2
									class="fw-bold mb-3 text-uppercase rounded pmbColor text-white p-3">Pay
									My Buddy</h2>

								<div th:if="${param.error}">Invalid username and password.
								</div>
								<div th:if="${param.logout}">You have been logged out.</div>

								<p class="text-50 mx-3">Please enter your email and
									password!</p>

								<form th:action="@{/login}" method="post"
									class="form-outline form-white mb-4">
									<div>
										<input type="email" name="username" placeholder="email"
											class="form-control form-control-lg  mb-4" />
									</div>

									<div class="form-outline form-white mb-2">
										<input type="password" name="password" placeholder="password"
											class="form-control form-control-lg" />
									</div>

									<div>
										<div class="form-check mb-2 mr-sm-2">
											<input class="form-check-input" type="checkbox"
												id="inlineFormCheck" /> <label
												class="form-check-label d-flex" for="inlineFormCheck">Remember me </label>
										</div>
									</div>
									<p class="small mb-2 pb-lg-2">
										<a class="text-50" href="#!">Forgot password?</a>
									</p>

									<button class="btn btn-outline-info btn-lg px-5" type="submit">Login</button>
								</form>
								<div class="d-flex justify-content-around text-center mt-2 pt-1">
									<a href="/oauth2/authorization/github">GitHub</a>
									<a href="/oauth2/authorization/google">google</a>
									
								</div>

							</div>

							<div>
								<p class="mb-0">
									Don't have an account? <a href="register" class="text-50 fw-bold">Sign
										Up</a>
								</p>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer -->
	<footer class="text-center fixed-bottom gradRbTop">
		<!-- Copyright -->
		<div class="text-center p-1"
			style="background-color: rgba(0, 0, 0, 0.2);">Â© 2023 Copyright
			: Pay My Buddy</div>
	</footer>
	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Custom JS -->
	<script type="" src=""></script>
</body>
</html>
